<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simone & Matthijs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Infant:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Didot', 'Bodoni MT', 'Playfair Display', Georgia, serif;
        background: linear-gradient(to bottom right, #fffffe 0%, #fcfcfb 50%, #faf9f7 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }

      /* Paper texture overlay */
      .paper-texture {
        position: absolute;
        inset: 0;
        opacity: 0.2;
        background-image: url('data:image/svg+xml,%3Csvg width=%22100%22 height=%22100%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noise%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.9%22 numOctaves=%224%22 /%3E%3CfeColorMatrix type=%22saturate%22 values=%220%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noise)%22 opacity=%220.05%22/%3E%3C/svg%3E');
      }

      .container {
        position: relative;
        z-index: 10;
        text-align: center;
        max-width: 90%;
      }

      /* Silhouette container */
      .silhouette-container {
        position: relative;
        margin: 0 auto;
        max-width: 600px;
        animation: fadeInScale 2s ease-out forwards;
        opacity: 0;
      }

      @media (min-width: 768px) {
        .silhouette-container {
          padding: 0;
        }
      }

      @keyframes fadeInScale {
        0% {
          opacity: 0;
          transform: scale(0.8);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Silhouette image */
      .silhouette {
        width: 100%;
        height: auto;
        opacity: 0.7;
      }

      /* Ornamental frame */
      .frame {
        position: absolute;
        inset: -10px;
        border: 2px solid #b8a089;
        border-radius: 4px;
        box-shadow: 0 4px 20px rgba(139, 117, 93, 0.15);
      }

      @media (min-width: 768px) {
        .frame {
          inset: -20px;
        }
      }

      /* Text */
      .text {
        margin-top: 3rem;
        animation: fadeInUp 2s ease-out 1s forwards;
        opacity: 0;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .text h1 {
        font-family: 'Cormorant Infant', 'Didot', 'Bodoni MT', 'Playfair Display', Georgia, serif;
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: normal;
        color: #78350f;
        margin-bottom: 1rem;
        letter-spacing: 0.05em;
      }

      .text h1 .ampersand {
        color: #b45309;
      }

      .text p {
        font-size: clamp(1rem, 2.5vw, 1.5rem);
        color: #92400e;
        font-style: italic;
        letter-spacing: 0.1em;
      }

      /* Decorative elements */
      .ornament {
        width: 128px;
        height: 1px;
        background: linear-gradient(to right, transparent, rgba(180, 83, 9, 0.3), transparent);
        margin: 1.5rem auto;
        animation: fadeIn 2s ease-out 1.5s forwards;
        opacity: 0;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      /* Loading dots */
      .loading {
        margin-top: 2rem;
        animation: fadeIn 2s ease-out 2s forwards;
        opacity: 0;
      }

      .dot {
        display: inline-block;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: rgba(180, 83, 9, 0.6);
        margin: 0 4px;
        animation: pulse 1.4s infinite ease-in-out both;
      }

      .dot:nth-child(1) { animation-delay: -0.32s; }
      .dot:nth-child(2) { animation-delay: -0.16s; }

      @keyframes pulse {
        0%, 80%, 100% {
          opacity: 0.3;
          transform: scale(0.8);
        }
        40% {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="paper-texture"></div>

    <div class="container">
      <div class="silhouette-container">
        <div class="frame"></div>
        <img src="./chateau_silhouette.jpeg" alt="Château" class="silhouette" />
      </div>

      <div class="text">
        <h1>Simone <span class="ampersand">&</span> Matthijs</h1>
        <div class="ornament"></div>
        <p>21 • 22 • 23 Augustus 2026</p>
        <div class="loading">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>

          confettiRadius: 3,
          confettiNumber: 400,
        });
